<ion-header>
  <ion-navbar color="dark">
    <ion-title>Comidas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-frame" padding>
    <ion-item class="content-frame" *ngFor="let food of foods"  (click)="itemTapped($event,food)">
        <ion-avatar item-start>
          <img [src]="food.Imagen == '' ? 'http://www.lescouverts.com.mx/wp-content/uploads/2016/10/renta-de-cubiertos-800x600.jpg' : 'food.Imagen'">
        </ion-avatar> 
        <h2>{{ food.Nombre | uppercase }}</h2>
          <p> $ {{ food.Precio }}</p>
    </ion-item>
</ion-content>
